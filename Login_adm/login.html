<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de acesso</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap');
    </style>

<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form class="form" action="">
        <div class="card">

            <div class="card-top">
                <img class="Imglogin" src="Img/Img1.jpeg" alt="">
                <h2 class="titulo">Painel de Controle</h2>
                <p class="texto">Gerenciar Site</p>
            </div>

            <div class="card-group">
                <label class="texto">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" class="texto_input" required />
            </div>

            <div class="card-group">
                <label class="texto">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" class="texto_input" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox" class="texto">Lembre-me</label>
            </div>

            <div class="card-group">
                <button type="submit" class="btn third">ACESSAR</button>
            </div>
        </div>
    </form>
</body>
</html>
